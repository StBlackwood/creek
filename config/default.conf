# Default configuration file for Creek

# Address and port the server will listen on
server_address = 127.0.0.1:8080

# Logging level: can be debug, info, warn, error
log_level = info

# Comma-separated list of peer node addresses
peer_nodes = 192.168.1.10:8080,192.168.1.11:8080

# Directory where data will be stored
data_store_directory = /var/lib/creek/data
